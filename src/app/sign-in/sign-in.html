
<app-header>

</app-header>
<body>


<main>

    <!-- Wrapper to ensure the dialog is centered using the body's flex properties -->
    <div class="login-wrapper">
        <!-- The 'open' attribute ensures the dialog is visible by default -->
        <dialog open>
            <form method="dialog" (ngSubmit)="onSubmit">
                <!--<h2 style="margin-top: 0; color: #2d3748; font-size: 1.5rem; text-align: center;">Acceder</h2>-->
                
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
                    <input name="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="nombre@ejemplo.com" [(ngModel)]="formData.email" required>
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="••••••••" [(ngModel)]="formData.password" required>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
                </div>

                <button type="submit" class="btn-primary">Iniciar Sección</button>
            </form>
        </dialog>
    </div>

</main>
</body>
