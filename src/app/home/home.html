
  <app-header></app-header>


<main class="fade-in">

  <!-- Hero Section -->
      <section class="hero-section py-5 text-center">
        <div class="container">
          <h2 class="display-5 fw-bold text-navy animate-up">¿CÓMO UTILIZAR EL MQR Y MQT?</h2>
          <p class="lead text-muted animate-up delay-1">Sigue estos 3 simples pasos para gestionar tu solicitud</p>
        </div>
      </section>

  <!-- Steps Grid -->
      <section class="container mb-5">
        <div class="row g-4">
          @for (step of steps(); track step.num) {
            <div class="col-12 col-md-4">
              <div class="step-card shadow-sm h-100">
                <div class="step-badge">{{ step.num }}</div>
                <div class="step-content">
                  <p class="mb-0">{{ step.text }}</p>
                </div>
              </div>
            </div>
          }
        </div>
      </section>


      <!-- Action Section -->
      <section class="action-section py-5 bg-soft-gray">
        <div class="container">
          <h1 class="text-center mb-5 section-title">Comienza ahora</h1>
      </div>

      <div class="form-list-container">
        @for (anexoItem of listaAnexosget; track anexoItem.anexo){
        
            
             <div class="carta-anexos">
             <app-card-anexos 
             [anexos] = "anexoItem">
             </app-card-anexos>  
          </div>
            

          
          
             
        }
        </div>

</section>


</main>

<app-footer></app-footer>
